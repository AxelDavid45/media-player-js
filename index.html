<html>
<head>
    <title>PlatziMediaPlayer.js</title>
    <link
        rel="stylesheet"
        href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
<header>
    <h1>PlatziMediaPlayer.js</h1>
    <p>An extensible media player.</p>
</header>

<main class="container">
    <video class="movie">
        <source src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4" />
    </video>

    <button>Play/Pause</button>
</main>

<script>
    const videoSrc = document.querySelector('video');
    const button = document.querySelector('button');

    function MediaPlayer(configs) {
        this.video = configs.src;
    }

    MediaPlayer.prototype.play = function () {
        if (!this.video.paused) {
            this.video.pause();
        } else {
            this.video.play();
        }
    };

    const configs = {src: videoSrc};
    const player = new MediaPlayer(configs);

    button.onclick = async () => {
        try {
            await player.play();
        } catch (error) {
            console.error(error);
        }
    };

</script>
</body>
</html>
